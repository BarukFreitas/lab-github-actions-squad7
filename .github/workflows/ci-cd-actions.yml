name: CI/CD ServeRest

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Verificar diretório atual
        run: pwd  # Mostra onde o script está rodando

      - name: Listar arquivos
        run: ls -la  # Lista os arquivos para ver se o projeto foi clonado corretamente

      - name: Construir o projeto e baixar dependências
        run: mvn clean install -f projeto-rest-aula03/pom.xml

  health-check:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Verificar diretório atual
        run: pwd  # Mostra onde o script está rodando

      - name: Listar arquivos
        run: ls -la  # Confirma se o projeto foi clonado corretamente

      - name: Rodar testes de Health Check
        run: mvn test -Dgroups=HealthCheck -f projeto-rest-aula03/pom.xml

  contrato:
    needs: health-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Rodar testes de contrato (JSON Schema)
        run: mvn test -Dgroups=Contrato -f projeto-rest-aula03/pom.xml

  funcional:
    needs: contrato
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Rodar testes funcionais com JUnit 5 + Rest Assured
        run: mvn test -Dgroups=Funcional -f projeto-rest-aula03/pom.xml

  relatorio:
    needs: funcional
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Gerar relatório de testes com Surefire Report
        run: mvn surefire-report:report-only -f projeto-rest-aula03/pom.xml

      - name: Upload do relatório
        uses: actions/upload-artifact@v3
        with:
          name: relatorio-de-testes
          path: projeto-rest-aula03/target/surefire-reports/
